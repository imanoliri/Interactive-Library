<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Library</title>
  <meta name="description" content="A fast, static interactive-books library." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="interactive_library.css">
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="max-w-6xl mx-auto px-4 pt-7 pb-4">
    <div class="flex items-center gap-3 mb-5">
      <svg class="w-8 h-8 text-sky-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M3 5.5A2.5 2.5 0 0 1 5.5 3h4.879a2.5 2.5 0 0 1 1.768.732l.621.621A2.5 2.5 0 0 0 14.536 5H18.5A2.5 2.5 0 0 1 21 7.5v11A2.5 2.5 0 0 1 18.5 21h-13A2.5 2.5 0 0 1 3 18.5v-13Z"/>
      </svg>
      <div>
        <h1 class="text-2xl font-bold">Interactive Library</h1>
        <p class="text-slate-400 text-sm">Browse collections and launch interactive books.</p>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-3 md:items-center">
      <div class="relative flex-1">
        <input id="search" type="search" placeholder="Search titles, tags, authorsâ€¦"
               class="w-full rounded-xl bg-slate-900 border border-slate-700 px-4 py-2.5 outline-none focus:ring-2 focus:ring-sky-500"
               aria-label="Search" />
        <div class="absolute right-2 top-2.5 text-slate-500 hidden md:block"><span class="kbd">/</span></div>
      </div>
      <div class="text-sm text-slate-400">
        <span id="count">0</span> items
      </div>
    </div>

    <nav id="breadcrumbs" class="mt-3 text-sm text-slate-400"></nav>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-16">
    <section id="grid" class="mosaic"></section>

    <template id="tile-folder">
      <a class="tile fade-in block group focus:outline-none focus:ring-2 focus:ring-sky-500" href="#">
        <div class="p-4">
          <div class="flex items-center gap-2 text-sky-300 mb-2">
            <svg class="folder-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4a2 2 0 0 1 1.414.586L13 6h5a3 3 0 0 1 3 3v7a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a3 3 0 0 1 3-3h4z"/></svg>
            <span class="font-semibold folder-name"></span>
          </div>
          <div class="text-xs text-slate-400 folder-meta"></div>
        </div>
      </a>
    </template>

    <template id="tile-book">
      <a class="tile fade-in block group focus:outline-none focus:ring-2 focus:ring-sky-500" href="#" target="_self">
        <img class="cover book-cover" alt="">
        <div class="p-3">
          <div class="flex items-center gap-2">
            <svg class="book-icon text-amber-300" viewBox="0 0 24 24" fill="currentColor"><path d="M6 4a3 3 0 0 0-3 3v11a2 2 0 0 0 2 2h13a1 1 0 0 0 0-2H6.5A1.5 1.5 0 0 1 5 16.5V7a1 1 0 0 1 1-1h10a2 2 0 0 1 2 2v9h2V8a4 4 0 0 0-4-4H6z"/></svg>
            <h3 class="font-semibold truncate book-title"></h3>
          </div>
          <div class="text-xs text-slate-400 mt-1 book-sub"></div>
          <div class="text-[11px] text-slate-500 mt-2 book-tags"></div>
        </div>
      </a>
    </template>

    <div id="empty" class="hidden text-slate-400 text-sm mt-8">
      Nothing here. Add folders or books under <code class="kbd">/books</code>.
    </div>
  </main>

  <script src="interactive_library.js"></script>
  
</body>
</html>
